{% extends 'blog/base.html' %}

{% block conteudo %}
    <div class="title-new">
        {% if "edit" in request.path  %}
            <h2>Editar Post</h2>
        {% else %}
            <h2>Novo Post</h2>
        {% endif %}
    </div>
    <form method="POST" class="post-form"> {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="button-enviar">Enviar</button>
    </form>

{% endblock %}
